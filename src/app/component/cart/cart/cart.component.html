<div *ngIf="product.length != 0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <div class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product, let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img class="prodImage" src="{{item.image}}" alt=""></td>
                            <td>{{item.description}}</td>
                            <td style="width: 12%;">{{item.price}}</td>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td style="width: 12%;"><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-success">Shop More</button></td>
                            <td><button class="btn btn-primary">Checkout</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-container *ngIf="product.length == 0">
    <div class="container">
        <div class="card-body">
            <h4 class="card-title">My Cart</h4>
            <div class="center">
                <img src="assets/images/flipkart.png" alt="" class="cart-img">
                <p class="card-text">
                    Your Cart is empty
                </p>
                <p class="card-text1">
                    Add item to it now
                </p>
                <button class="btn btn-primary" routerLink="/products" style="margin-left: 14px;">Shop now</button>
            </div>
        </div>
    </div>
</ng-container>
